  <div class="container">
    <img id="logo" src="images/FinalLogo.svg" alt="The Logo">
  </div>
  <div id="logged-in" class="container" style="display:none;">
    <span id="li-message">You are logged in as .</span>
    <button id="logout" style="display:none;">Log Out</button>


  </div>

  <div class="container" id="login-div" style="display:none;">
    <div class="form">
      <form id="login-form">
        <input type="text" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button>LOGIN</button>
        <br>
        <span id="loginError" class="error-text" style="display:none;">Error with username or password.</span>
      </form>
    </div>


  </div>
  </div>

  <div class="container" style="display: none">
  <h3 id="topMessage" class="messageBox"> </h3>
  </div>

  <div class="container">
    <div class="box" id="currentWeek" style="display: none">

      <h1 id="weekTitle">Week One</h1>
      <div id="week-message-div" style="display:none;">
        <h4>To download this week's tasks, first click 'Unlock'.<br>You will then have 1 hour to submit your answers.
        </h4>
        <h4>Good luck!</h4>
      </div>
      <h1 id="timer" style="display:none;"></h1>
      <button id="unlockBtn">Unlock</button>
      <br>

      <div id="unlockedDiv" style="display:none;">
        <a id="downloadBtn">Download</a>
        <br>


        <div id="UploadPhoto">
          <input type="file" name="file" id="thePhoto" class="inputfile" />
          <label class="upload" for="thePhoto">Select Photo</label>
          <span></span>
        </div>

        <div id="UploadAnswers">
          <input type="file" name="file" id="answers" class="inputfile" />
          <label class="upload" for="answers">Select Answers</label>
          <span></span>
        </div>




        <button id="submitBtn">Submit File(s)</button>
        <br>

      </div>



    </div>
  </div>

  <div id="previousScores" style="display: none; margin-top:200px;">
        <div class="container"> 
        <h3 class="messageBox" style="width:auto">Previous Scores</h3>
        </div>
  
  </div>
